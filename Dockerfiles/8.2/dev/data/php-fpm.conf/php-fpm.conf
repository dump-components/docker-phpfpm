[global]

error_log = /proc/self/fd/2
log_level = notice

[www]
request_terminate_timeout = 3600;
access.log = /proc/self/fd/2
access.format = '{"Request ID": "%{X-REQUEST_ID}e","Cpu":"%C","Request processing duration":"%d","Script run":"%f","Content length":"%l","Method":"%m","Memory usage (byte)":"%M","Pool name":"%n","PID (master process)":"%P","PID (child process - pm.start_servers)":"%p","Query string":"%q","Script run":"%r","IP of requester (Nginx)":"%R","HTTP status code":"%s","Response time":"%T","Request time":"%t","Authenticated/remote user":"%u"}'
user="1000"
group="1000"
